<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <button onclick="mostrarExcusa()">Generar Excusa</button>
    <p><p id="excuse"></p></p>
    <script>
      let who = ["The dog", "My grandma", "The mailman", "My bird"];
 let action = ["ate", "peed", "crushed", "broke"];
let what = ["my homework", "my phone", "the car"];
let when = [
  "before the class",
  "when I was sleeping",
  "while I was exercising",
  "during my lunch",
  "while I was praying"
];

function generarExcusa() {
  const part1 = who[Math.floor(Math.random() * who.length)];
  const part2 = action[Math.floor(Math.random() * action.length)];
  const part3 = what[Math.floor(Math.random() * what.length)];
  const part4 = when[Math.floor(Math.random() * when.length)];
  return part1 + " " + part2 + " " + part3 + " " + part4 + ".";
}
      function mostrarExcusa() {
          const excusa = generarExcusa();
          document.getElementById('excuse').innerHTML = excusa;
      }
  </script>
  </body>
</html>
